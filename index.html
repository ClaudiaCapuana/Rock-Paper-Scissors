<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="container mx-auto text-center mt-40">
      <h1 class="text-4xl font-semibold mb-8">Rock Paper Scissors Game</h1>
      <div>
        <h2 class="text-2xl font-semibold mb-2">Choose your move:</h2>
        <div>
          <button class="bg-red-500 p-4 text-5xl rounded">&#x270A;</button>
          <button class="bg-blue-500 p-4 text-5xl rounded">&#x270B;</button>
          <button class="bg-green-500 p-4 text-5xl rounded">&#x270C;</button>
        </div>
      </div>
      <p class="text-2xl font-semibold">
        Your score: <span class="text-blue-500">0</span> Computer score:
        <span class="text-red-500">0</span>
      </p>
    </section>
    <script src="app.js"></script>
  </body>
</html>
